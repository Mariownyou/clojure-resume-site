<!DOCTYPE html>
<html>

  <body>
    <div id="app">
      <h3>ClojureScript has not been compiled!</h3>
      <p>please run <b>npx shadow-cljs watch app</b> in order to start the compiler</p>
    </div>
    <script src="/js/app.js" type="text/javascript"></script>
    <script type="text/javascript">mysite.core.init_BANG_();</script>
    <script>
      console.log("works")
      function scrollProgress() {
        var currentState = document.body.scrollTop || document.documentElement.scrollTop;
        var pageHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrollStatePercentage = (currentState / pageHeight) * 100;
        document.getElementById('progress').style.width = scrollStatePercentage + "%";
      }
      window.onscroll = function () { scrollProgress() };
    </script>
  </body>
</html>
